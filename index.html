<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://www.komplettbedrift.no/img/p/704/1146947_2.jpg" alt="Razer Kraken Kitty Edit Gaming Headset">
            <span class="shipping">Free shipping</span>
        </div>
        <div class="info">
            <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <div class="pricing">
                <span class="firstprice">1,599,-</span>
                <span class="secondprice">799,-</span>
            </div>
            <p class="offer">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="add-to-cart">Add to cart</button>
            <div class="stock">
                <span class="stock-indicator"></span>
                <p>50+ pcs. in stock.</p>
            </div>
            <div class="actions">
                <button class="add-to-cart">Add to cart</button>
                <button class="add-to-wishlist">Add to wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
